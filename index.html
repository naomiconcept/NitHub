<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NitHub|Upload Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h2><span class="fancy">Welcome</span>, Upload Document</h2>
      <form id="docform">
        <input type="file" id="docform" accept=".txt,.doc,.pdf" required />
        <button type="submit">Submit</button>
      </form>
         <!-- Progress bar -->
    <div class="progress" id="docProgress">
      <div class="progress-bar" id="docProgressBar"></div>
    </div>

    <p id="docStatus"></p>
  </div>

  <script src="script.js"></script>
    </div>
  </body>
</html>
